<!--Cambiar el contenido-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cambiar el contenido</title>
    </head>

    <body>
        
        <h1 id="titulo">Cambiar el contenido</h1>
        <button onclick="cambiar()">CAMBIAR TITULO</button>

        <script>

            function cambiar() {
                document.getElementById("titulo").innerHTML = "Cambiamos el valor";
            }
            

        </script>


    </body>
</html>
