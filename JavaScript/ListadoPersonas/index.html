<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de personas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
        <h1>Listado de Personas</h1>
    </div>

    <div class="contenedor">
        <div class="elemento">
            <ul id="personas">
            </ul>
        </div>
    </div>

    <div class="contenedor">
        <div style="text-align: center;">
            <button style="cursor: pointer;" onclick="agregarPersona()">+</button>
        </div>
        <form id="form">
            <input type="text" id="nombre" placeholder="Ingresar Nombre">
            <input type="text" id="apellido" placeholder="Ingresar Apellido">
        </form>
    </div>

    <script src="Persona.js"></script>
    <script src="app.js"></script>
</body>
</html>
