<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Clima App</title>
        <link rel="stylesheet" href="app.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <body>
        <center>
        <div style="padding-top: 30px;">
            <div class="card">
                <img class="card-img-top">
                <div class="card-img-overlay">
                    <h5 class="card-title" id="city"></h5>
                    <p class="card-text" id="grados"></p>
                    <p class="card-text" id="descripcion"></p>
                    <img id="icono"><br><br><hr>
                    <p class="card-text" id="hora"></p> <hr>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese la ciudad" id="ciudad">
                        <button class="btn btn-primary" type="submit" onclick="buscar()">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
        </center>
        <script src="app.js"></script>
    </body>
</html>
