<!-- Eventos en el DOM con onclick()-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Eventos en el DOM</title>
    </head>

    <body>
        <h1 onclick="cambiarTexto(this)">Eventos en el DOM</h1>
        <script>
            function cambiarTexto(titulo) {
                titulo.innerHTML='Nuevo Titulo';
            }
        </script>
    </body>
</html>
