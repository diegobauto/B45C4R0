<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aplicación Presupuesto</title>
        <link href="css/estilos.css" rel='stylesheet'/>
    </head>
    <body onload="cargarApp()">
        <!-- Sección para mostar el encabezado, los totales-->
        <div class="cabecero">
            <div class="presupuesto">
                <div class="presupuesto_titulo">Presupuesto Disponible</div>
                <div class="presupuesto_valor" id="presupuesto"></div>
                <div class="presupuesto_ingreso limpiarEstilos">
                    <div class="presupuesto_ingreso--texto">INGRESO:</div>
                    <div class="derecha">
                        <div class="presupuesto_ingreso--valor" id="ingreso"></div>
                        <div class="presupuesto_ingreso--porcentaje"></div>
                    </div>
                </div>
                <div class="presupuesto_egreso limpiarEstilos">
                    <div class="presupuesto_egreso--texto">EGRESO:</div>
                    <div class="derecha">
                        <div class="presupuesto_egreso--valor" id="egreso"></div>
                        <div class="presupuesto_egreso--porcentaje" id="egresoPorcentaje"></div>
                    </div>
                </div>
            </div>
        </div>

        <form id="formulario" onsubmit="return false;">
            <div class="agregar">
                <div class="agregar_contenedor">
                    <select class="agregar_tipo" id="tipo">
                        <option value="ingreso" selected>+</option>
                        <option value="egreso">-</option>
                    </select>
                    <input type="text" class="agregar_descripcion" placeholder="Agregar descripcion" id="descripcion">
                    <input type="number" class="agregar_valor" min="1" placeholder="Valor" id="valor" step="any">
                    <button class="agregar_btn" onclick="agregarDato()">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                    </button>
                </div>
            </div>
            
        </form>

        <!-- Sección para mostrar la lista de los Ingresos y Egresos-->
        <div class="contenedor limpiarEstilos">
            <div class="ingreso">
                <h2 class="ingreso_titulo">INGRESOS</h2>
                <div id="lista-ingresos"></div>
            </div>
            <div class="egreso">
                <h2 class="egreso_titulo">EGRESOS</h2>
                <div id="lista-egresos"></div>
            </div>
        </div>
                
        <script src='js/Dato.js'></script>
        <script src='js/Ingreso.js'></script>
        <script src='js/Egreso.js'></script>
        <script src='js/app.js'></script>
        <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
