<!-- Cambiar el valor de los atributos -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cambiar el valor de los atributos</title>
    
</head>
<body>
    <h1>Cambiar el valor de los atributos</h1>
    <button onclick="cambiar()">Cambiar Atributo</button><br><br>
    <img id="imagen" src="http://globalmentoring.com.mx/imagenes/javascript.png">

    <script>
        function cambiar() {
            document.getElementById("imagen").src = "http://globalmentoring.com.mx/imagenes/html5.png"
        }
    </script>

</body>
</html>
