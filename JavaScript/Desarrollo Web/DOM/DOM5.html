<!-- Cambio de estilos CSS -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cambio de estilos CSS</title>
    </head>
    <body>

        <h1 id="titulo">Titulo</h1>
        <button onclick="cambiar()">Cambiar</button>

        <script>
            function cambiar() {
                document.getElementById("titulo").style.color = "blue";
            }
        </script>
        
    </body>
</html>
