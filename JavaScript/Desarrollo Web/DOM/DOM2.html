<!--Uso de document.write()-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>document.write()</title>
    </head>

    <body>
        <h1>Titulo Documento</h1>
        <button onclick="mostrar()">MOSTRAR</button><br>

        <script>
            document.write("Manejo de write()");

            function mostrar() {
                document.write("Modifica o sobreescribe lo que ya tenia escrito en mi inicial")
            }
        </script>
    </body>
</html>
