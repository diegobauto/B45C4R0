<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Productos</title>
    </head>
    <body>
        <table border="1">
            <thead>
            <th>id</th>
            <th>nombre</th>
            <th>cantidad</th>
            <th>valor</th>
            </thead>
            <tbody>
            {% for p in productos %}
                <tr>
                    <td>{{ p.id }}</td>
                    <td>{{ p.producto_nombre }}</td>
                    <td>{{ p.producto_valor }}</td>
                    <td>{{ p.producto_cantidad }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </body>
</html>
