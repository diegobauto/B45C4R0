<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Agregar Persona:</h1>
        <form method="POST">
            {{ form.csrf_token }}
            <p> {{ form.nombre.label }} {{ form.nombre(size=20) }}</p>
            <p> {{ form.apellido.label }} {{ form.apellido(size=20) }}</p>
            <p> {{ form.email.label }} {{ form.email(size=30) }}</p>
            <p> {{ form.enviar() }}</p>
        </form>
    </body>
</html>
