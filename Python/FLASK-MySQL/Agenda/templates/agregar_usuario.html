<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Agregar usuario</title>
  </head>
    <body>
        <header>
          <nav>
            <ul>
              <li><a href="{{ url_for('ver_citas') }}" class="text">CITAS</a></li>
              <li><a href="{{ url_for('ver_contactos') }}" class="text">CONTACTOS</a></li>
              <li><a href="{{ url_for('ver_usuarios') }}" class="text">USUARIOS</a></li>
              <li><a href="{{ url_for('ver_todos') }}" class="text">TODOS</a></li>
            </ul>
          </nav>
        </header>
        <form action="{{ request.path }}" method="POST">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre"/><br>

            <label for="clave">Clave: </label>
            <input type="password" id="clave" name="clave"/><br>
            
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
